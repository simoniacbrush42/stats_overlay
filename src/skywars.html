        function sw_xp_to_lvl(xp) {
            var xps = [0, 20, 70, 150, 250, 500, 1000, 2000, 3500, 6000, 10000, 15000];
            if(xp >= 15000) {
                return (xp - 15000) / 10000 + 12;
            } else {
                for(i = 0; i < xps.length; i++) {
                    if(xp < xps[i]) {
                        return i + (xp - xps[i-1]) / (xps[i] - xps[i-1]);
                    }
                }
            }
        }
